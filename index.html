<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Simon Says - JavaScript</title>
	<link rel="stylesheet" href="css/style.css" />
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
	<div id="app" class="wrapper">
		<h1>Simon Says</h1>
		<div class="game-board">
			<div class="simon">
				<ul>
					<button class="tile red" :class="{active: gameButtons[0] }" @click="addSelected(0)"></button>
					<button class="tile blue" :class="{active: gameButtons[1] }" @click="addSelected(1)"></button>
					<button class="tile yellow" :class="{active: gameButtons[2] }" @click="addSelected(2)"></button>
					<button class="tile green" :class="{active: gameButtons[3] }" @click="addSelected(3)"></button>
				</ul>
			</div>
		</div>
		<div class="game-info">
			<h2>Round: {{round}}</h2>
			<button @click="startGame">Начать</button>
			<p :class="{lose: check}">К сожалению, вы проиграли в раунде {{round}}</p>
		</div>
		<div class="game-options">
			<h2>Уровень сложности:</h2>
			<input type="radio" @click="level = 1.5" value='easy' name='level'>Легкий<br>
			<input type="radio" @click="level = 1" value='normal' name='level' checked>Средний<br>
			<input type="radio" @click="level = 0.4" value='hard' name='level'>Сложный<br>
		</div>
	</div>

	<script src="index.js"></script>

</body>

</html>
